lora_config:
  r: 16
  lora_alpha: 32
  lora_dropout: 0.5
  bias: "none"
  task_type: "CAUSAL_LM"

dataset:
  name: 
    TA: "Xcvddax/Attack-techniques"
    ATT: "Xcvddax/Attack-techniques"
  split: "train"

model:
  name: "meta-llama/Llama-2-7b-chat-hf"
  finetune_model: "attack-llama-chat"
  
api_tokens:
  huggingface: "HUGGINGFACE_API_TOKEN"

training_args:
  output_dir: "attack-llama-chat"
  per_device_train_batch_size: 1
  gradient_accumulation_steps: 4
  logging_steps: 2
  push_to_hub: True

trainer:
  dataset_text_field: "text"
  max_seq_length: 512

fine_tuning:
  method: "full" # "lora" or "full"
